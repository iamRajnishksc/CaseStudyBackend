# Define loggers
status = error
name = PropertiesConfig

# Define appenders
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss} [%t] %c{1} - %msg%n

appender.file.type = File
appender.file.name = File
appender.file.fileName = logs/application.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss} [%t] %c{1} - %msg%n

appender.jsonFile.type = File
appender.jsonFile.name = JsonFile
appender.jsonFile.fileName = logs/application.json
appender.jsonFile.layout.type = JSONLayout
appender.jsonFile.layout.complete = true
appender.jsonFile.layout.compact = true

# Root logger
rootLogger.level = error
rootLogger.appenderRefs = stdout, file, jsonFile
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = File
rootLogger.appenderRef.jsonFile.ref = JsonFile

# Logger levels for different packages
logger.com.example.name = com.example
logger.com.example.level = debug
logger.com.example.appenderRefs = file, jsonFile

logger.org.thirdparty.name = org.thirdparty
logger.org.thirdparty.level = error
logger.org.thirdparty.appenderRefs = jsonFile
